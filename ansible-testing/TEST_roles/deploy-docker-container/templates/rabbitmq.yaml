rabbit1:
    image: "rabbitmq:3-management"
    hostname: "rabbit1"
    environment:
        RABBITMQ_DEFAULT_USER: "rabbitmq"
        RABBITMQ_DEFAULT_PASS: "rabbitmq"
    ports:
        - "15672:15672"
        - "5672:5672"
    volumes:
        - "{{ docker_volumes_path }}/rabbitmq:/var/lib/rabbitmq"
    restart: always
